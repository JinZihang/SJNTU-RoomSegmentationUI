<svg>
    <line class='line' #line *ngFor='let line of extendedLinesets; let elementIndex = index;' 
        [attr.x1]='line[0]' 
        [attr.y1]='line[1]' 
        [attr.x2]='line[2]' 
        [attr.y2]='line[3]' 
        (mouseover)='showExtremities(elementIndex)' 
        (mouseout)='showExtremities(-1)'
        (click)='moveSegLine(elementIndex)'
    />
    <circle class='line-segment-extremity' *ngIf='extremities[0]' [attr.cx]='extremities[0]' [attr.cy]='extremities[1]' r='3'/>
    <circle class='line-segment-extremity' *ngIf='extremities[0]' [attr.cx]='extremities[2]' [attr.cy]='extremities[3]' r='3'/>
    <!-- 
        <circle class='line-segment-extremity' *ngFor='let lineSegment of linesets' [attr.cx]='lineSegment[0]' [attr.cy]='lineSegment[1]' r='3'/>
        <circle class='line-segment-extremity' *ngFor='let lineSegment of linesets' [attr.cx]='lineSegment[2]' [attr.cy]='lineSegment[3]' r='3'/>
        <line class='line-segment' *ngFor='let lineSegment of linesets' [attr.x1]='lineSegment[0]' [attr.y1]='lineSegment[1]' [attr.x2]='lineSegment[2]' [attr.y2]='lineSegment[3]'/> 
    -->
</svg>
