<table mat-table [dataSource]='historyTableDataSource'>
    <ng-container matColumnDef='edit-index'>
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef='let history'>{{history.editIndex}}</td>
    </ng-container>
    <ng-container matColumnDef='edit-name'>
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef='let history'>{{history.editName}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
</table>
