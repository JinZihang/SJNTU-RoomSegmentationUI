<h1 id='dialog-title' mat-dialog-title>{{title}}</h1>
<div id='dialog-content' mat-dialog-content>
    <p>{{content}}</p>
</div>
<div id='dialog-button-container' mat-dialog-actions>
    <!-- The first button turns darker after being loaded. Investigate the cause. -->
    <button mat-stroked-button [mat-dialog-close]='[true, action, lineIndex]'>Confirm</button>
    <button mat-stroked-button [mat-dialog-close]='[false, action, lineIndex]'>Cancel</button>
</div>
