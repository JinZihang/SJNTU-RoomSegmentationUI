<h1 id='dialog-title' mat-dialog-title>{{title}}</h1>
<div id='dialog-content' mat-dialog-content>
    <p>{{content}}</p>
</div>
<div id='dialog-button-container' mat-dialog-actions>
    <!-- The first button turns darker after being loaded, this requires fix. -->
    <button mat-stroked-button [mat-dialog-close]='[true, elementIndex, action]'>Confirm</button>
    <button mat-stroked-button [mat-dialog-close]='[false, elementIndex, action]'>Cancel</button>
</div>
