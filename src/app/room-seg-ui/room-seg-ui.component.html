<div id='room-seg-ui'>
    <div id='container'>
        <div id='dim-container' #dimContainer>
            <img id='room-top-view-image' #roomTopViewImage [src]='imageSrc' (load)='roomImgOnLoad()'>
            <room-segmentation-line [linesets]='linesets'></room-segmentation-line>
        </div>
    </div>
    <!-- Add a component to show current cursor coordinates. -->
    <div id='buttonMenu'>
        <!-- Click this button, then add 2 points, the coordinates of points could be manually set, after complete click a complete button-->
        <button id='seg-add' (click)='segAdd()'>Add a Segmentation Line</button>
        <!-- Click this button, then click any lines, each one pops up a confirm dialogue box, after complete click a complete button-->
        <button id='seg-remove' (click)='segRemove()'>Remove Segmentation Lines</button>
        <button id='seg-confirm' (click)='segConfirm()'>Confirm Result</button>
    </div>
</div>
