<div id='resize-container' #resizeContainer>
    <room-seg-display [canvasSideLength]='canvasSideLength' [imgSrc]='imgSrc' [lineSet]='lineSetToDisplay' (roomImgScale)='getRoomImgScale($event)'></room-seg-display>
    <div id='resize-container-bottom'></div>
    <div id='resize-container-right'></div>
    <div id='resize-container-bottom-right'></div>
</div>

<div id='action-button-container' #actionButtonContainer>
    <button mat-stroked-button (click)='toggleBetweenLineSegmentAndLine()'>Segment/Extended</button>
    <button mat-stroked-button>Add a Segmentation Line</button>
    <button mat-stroked-button>Remove Segmentation Lines</button>
    <button mat-stroked-button>Confirm Result</button>
</div>

<div id='process-button-container' #processButtonContainer>
    <div>
        <button mat-stroked-button>Confirm Edit</button>
        <button mat-stroked-button>Cancel Edit</button>
    </div>
</div>
