<table mat-table [dataSource]='lineTableDataSource'>
    <ng-container matColumnDef='lineIndex'>
        <th mat-header-cell *matHeaderCellDef>Line Index</th>
        <td mat-cell *matCellDef='let line'>{{line.lineIndex}}</td>
    </ng-container>
    <ng-container matColumnDef='firstExtremX'>
        <th mat-header-cell *matHeaderCellDef>X1</th>
        <td mat-cell *matCellDef='let line'>{{line.firstExtremX}}</td>
    </ng-container>
    <ng-container matColumnDef='firstExtremY'>
        <th mat-header-cell *matHeaderCellDef>Y1</th>
        <td mat-cell *matCellDef='let line'>{{line.firstExtremY}}</td>
    </ng-container>
    <ng-container matColumnDef='secondExtremX'>
        <th mat-header-cell *matHeaderCellDef>X2</th>
        <td mat-cell *matCellDef='let line'>{{line.secondExtremX}}</td>
    </ng-container>
    <ng-container matColumnDef='secondExtremY'>
        <th mat-header-cell *matHeaderCellDef>Y2</th>
        <td mat-cell *matCellDef='let line'>{{line.secondExtremY}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
    <tr mat-row *matRowDef='let row; columns: displayedColumns;' (mouseover)='rowSelection(row.lineIndex)' (mouseleave)='rowSelection()'></tr>
</table>
